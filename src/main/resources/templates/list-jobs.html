<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>


    <table th:fragment="job-table" class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <div >
                ID: <span th:text="${job.id}"></span>
            </div>
                <div >
                    Name: <span th:text="${job.name}"></span>
                </div>
                <div >
                    Employer: <span th:text="${job.employer}"></span>
                </div>
                <div >
                    Location: <span th:text="${job.location}"></span>
                </div>
                <div >
                    Position: <span th:text="${job.positionType}"></span>
                </div>
                <div >
                    Competency: <span th:text="${job.coreCompetency}"></span>
                </div>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
